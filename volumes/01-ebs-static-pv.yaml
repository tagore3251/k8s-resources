apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 30Gi
  #persistentVolumeReclaimPolicy: Retain 
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-04d2af085d1c2fdee # Enter Manually Created Volume ID